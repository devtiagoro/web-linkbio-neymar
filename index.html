<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>LinkBIO Neymar Jr</title>
</head>

<body>

    <section class="banner">
        <div class="banner-video">
            <video autoplay muted loop
                src="https://www.devmedia.com.br/arquivos/projeto_guiado/front-end/linkbio/videoneymar.mp4"
                type="video/mp4">
            </video>
        </div>
        <div class="conteudo-banner">
            <div class="container-info">
                <img src="assets/neymar.jpg" alt="perfil-neymar">
                <h1 class="tarja">Neymar Jr</h1> <!--Aqui é colocado o ::after com verificado-->
            </div><!--Fim Container Info-->
            <div class="container-links">
                <a href="#">
                    <img src="assets/youtube.png" alt="">
                    <p>Siga meu canal no Youtube</p>
                </a><!--Fim Youtube-->
                <a href="#">
                    <img src="assets/instagram.png" alt="">
                    <p>Me siga no Instagram</p>
                </a>
                <a href="#">
                    <img src="assets/twitter.png" alt="">
                    <p>Me siga no Twitter</p>
                </a>
                <a href="#">
                    <img src="assets/facebook.png" alt="">
                    <p>Me siga no Facebook</p>
                </a>
                <a href="#">
                    <img src="assets/twitch.png" alt="">
                    <p>Me siga no Twitch</p>
                </a>
            </div><!--Fim Container Links-->
        </div><!--Fim Conteudo Banner-->
    </section><!--Fim Banner-->

    <section class="estatisticas">
        <div class="conteudo-estatisticas">
            <table>
                <caption>Estatísticas</caption>
                <thead>
                    <tr>
                        <th>Times</th>
                        <th>Temporadas</th>
                        <th>Jogos</th>
                        <th>Gols</th>
                        <th>Assistências</th>
                        <th>Títulos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="assets/cbf.png" alt="">Brasil</td>
                        <td>13</td>
                        <td>124</td>
                        <td>77</td>
                        <td>77</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td><img src="assets/santos.png" alt="">Santos</td>
                        <td>5</td>
                        <td>230</td>
                        <td>138</td>
                        <td>77</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><img src="assets/barcelona.png" alt="">Barcelona</td>
                        <td>4</td>
                        <td>186</td>
                        <td>105</td>
                        <td>77</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td><img src="assets/psg.png" alt="">PSG</td>
                        <td>6</td>
                        <td>173</td>
                        <td>118</td>
                        <td>77</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td><img src="assets/alhilal.png" alt="">Al-Hilal</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>77</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div><!--FIm Conteudo Estatisticas-->
    </section><!--Fim Estatisticas-->

</body>

</html>
